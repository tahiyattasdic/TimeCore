{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TimeCore</title>
    <link rel="stylesheet" href="{% static 'timesheet/style.css' %}">
</head>
<body class="login-body">

    <div class="login-container">
        <h1>TimeCore</h1>
        <p class="subtitle">Employee Time Tracking Portal</p>

        <div class="tab-group">
            <a href="{% url 'login' %}" class="tab active">Login</a>
            <a href="{% url 'signup' %}" class="tab">Sign Up</a>
        </div>

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>

            {% if form.errors %}
                <p style="color: red;">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>

</body>
</html>
