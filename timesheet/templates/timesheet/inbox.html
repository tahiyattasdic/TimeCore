{% extends 'timesheet/base.html' %}

{% block content %}
<div class="main-header">
    <div class="app-title">Inbox</div>
    <a href="{% url 'dashboard' %}" class="logout-button" style="text-decoration: none;">Back to Dashboard</a>
</div>
<div class="content" style="max-width: 600px; margin: 2rem auto; background-color: #f8f9fa; color: #333;">
    <h2>Start a Conversation</h2>
    <p>Select a manager to send a message to:</p>
    <ul style="list-style-type: none; padding: 0;">
        {% for manager in managers %}
            {% if manager != request.user %}
            <li style="padding: 1rem; background-color: #e9ecef; margin-bottom: 0.5rem; border-radius: 8px;">
                <a href="{% url 'chat' manager.id %}" style="text-decoration: none; color: #333; font-weight: bold;">
                    Message {{ manager.username }}
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
